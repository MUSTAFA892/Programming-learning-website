{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
  <div class="wrapper">
    <form method="post">
      {% csrf_token %}
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required placeholder="Enter your email" id="email" name="email">
        <label for="email">Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required placeholder="Enter your password" id="password" name="password">
        <label for="password">Enter your password</label>
      </div>
      <button href = 'index' type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href='register'>Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
